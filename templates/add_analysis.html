<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить анализ - Malvin Vet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Malvin Vet" height="40">
                <span class="ms-2">Учет анализов</span>
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="bi bi-plus-circle"></i> Добавить новый анализ</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('add_analysis') }}">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="client_surname" class="form-label">Фамилия владельца *</label>
                                    <input type="text" class="form-control" id="client_surname" name="client_surname" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="pet_name" class="form-label">Кличка животного *</label>
                                    <input type="text" class="form-control" id="pet_name" name="pet_name" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="analysis_type" class="form-label">Тип анализа *</label>
                                    <select class="form-select" id="analysis_type" name="analysis_type" required>
                                        <option value="">Выберите тип анализа</option>
                                        <option value="Кровь">Кровь</option>
                                        <option value="Моча">Моча</option>
                                        <option value="Кал">Кал</option>
                                        <option value="Цитология">Цитология</option>
                                        <option value="Гистология">Гистология</option>
                                        <option value="Вет Юнион">Анализ Вет Юнион</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="doctor_id" class="form-label">Врач *</label>
                                    <select class="form-select" id="doctor_id" name="doctor_id" required>
                                        <option value="">Выберите врача</option>
                                        {% for doctor in doctors %}
                                        <option value="{{ doctor.id }}">{{ doctor.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="notes" class="form-label">Примечания</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('index') }}" class="btn btn-secondary">Отмена</a>
                                <button type="submit" class="btn btn-primary">Добавить анализ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
